    <script>
        $(function () {
            function getData(type){
                var _url = 'https://'+type+'-1257779621.cos.ap-guangzhou.myqcloud.com/'
                $.ajax({
                    url: _url,
                    type: 'get',
                    data: {},
                    dataType: 'xml',
                    success: function (res) {

                        var dom = $(res).find('Key')
                        var imgArr = []
                        dom.map((index, item) => {
                            imgArr.push([
                                '<li>',
                                '    <a class="img-outer" data-src="' + _url + item.innerHTML + '"  href="javascript:;">',
                                '        <img class="scrollLoading" data-src="' + _url + item.innerHTML + '" alt="'+item.innerHTML.split('.')[0]+'" src="' + _url + item.innerHTML + '"></a>',
                                '    <div class="hover-pop">',
                                '        <a seo-url="javascript:;" class="jump-details jump-details-seo"></a>',
                                '        <div class="pop-tit gradient-ver-wb clearfix">',
                                '            <a href="javascript:;" class="tit-name">'+item.innerHTML.split('.')[0]+'</a>',
                                '        </div>',
                                '        <div class="pop-bot gradient-ver-bw ">',
                                '            <a href="' + _url + item.innerHTML + '" download="'+item.innerHTML.split('.')[0]+'" class="down-btn gradient-hor-og"> 下载原图 </a>',
                                '        </div>',
                                '    </div>',
                                '</li>',
                            ].join(''))
                        })
                        $('.sucai_list').html('')
                        $('.sucai_list').append(imgArr.join(''))
                        $('.img-outer').Magnify({
                            Toolbar: [
                                'prev',
                                'next',
                                'rotateLeft',
                                'rotateRight',
                                'zoomIn',
                                'actualSize',
                                'zoomOut',
                                'fullScreen'
                            ],
                            keyboard: true,
                            draggable: false,
                            movable: true,
                            modalSize: [800, 600],
                            beforeOpen: function (obj, data) {
                                console.log('beforeOpen')
                                $('body').css('overflow','hidden')
                            },
                            opened: function (obj, data) {
                                console.log('opened')
                            },
                            beforeClose: function (obj, data) {
                                $('body').css('overflow','auto')
                                console.log('beforeClose')
                            },
                            closed: function (obj, data) {
                                console.log('closed')
                            },
                            beforeChange: function (obj, data) {
                                console.log('beforeChange')
                            },
                            changed: function (obj, data) {
                                console.log('changed')
                            }
                        });
                        setTimeout(function(){

                            $('.scrollLoading').each(function(){
                                var $this = $(this)
                                if($this.height() > ($this.parents('li').height()*2)) {
                                    $this.parents('.img-outer').addClass('heigher')
                                }
                            })
                        },1000)

                    },
                    error: function (err) {
                        console.log('错误', err)
                    }
                })
            }
            getData('kaiji')
            $('.nav-item').on('click', function(){
                var $this = $(this)
                if($this.find('a').hasClass('active')) return false
                var type = $this.data('type')
                $this.siblings('li').find('a').removeClass('active')
                $this.find('a').addClass('active')
                getData(type)
            })
            
            $('body').on('mouseup', '.sucai_list li',
            function() {
                var $this = $(this).find('.img-outer')
                var type = $this.data('src')
                var blur = $('.bg-blur')
                    blur.attr('src',type)
            })
        })
    </script>
